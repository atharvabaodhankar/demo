<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
    <!-- https://website462224.nicepage.io/Contact.html?version=91f01567-3884-4f1e-883d-58e60205828e -->

    <!-- next https://nicepage.com/html5-template/preview/we-see-beautiful-in-simple-3208214?device=desktop -->
</head>
<body>

    <nav>
        <div class="logo">
            <img src="https://images01.nicepage.com/thumbs/c461c07a441a5d220e8feb1a/ad299e1f7fb2559eabe1f2eb/067dc7e2-e55b-a3dc-aeac-91fdaae0aee9_150.png" alt="">
        </div>

        <ul>
            <div class="close">
                <div class="close-bar"></div>
                <div class="close-bar"></div>
            </div>
            <li><a href="#">Home</a></li>
            <li><a href="#">Other</a></li>
            <li><a href="#">AboutUs</a></li>
            <li><a href="#">ContactUs</a></li>
        </ul>
        <div class="hamburger">
            <div class="hambar"></div>
            <div class="hambar"></div>
            <div class="hambar"></div>
        </div>
        
    </nav>
    <section id="hero">
        <div class="hero-blue hero-box"></div>
        <div class="hero-green hero-box"></div>
        <div class="hero-red hero-box"></div>
        <div class="hero-yellow hero-box"></div>
        <div class="hero-violet hero-box"></div>
    </section>

    <script>
        var navBar = document.querySelector('nav');
        var hamburger = document.querySelector('.hamburger');
        var close = document.querySelector('.close');

        hamburger.addEventListener('click' , ()=>{
            navBar.classList.toggle("active");
            
        })
        close.addEventListener('click' , ()=>{
            navBar.classList.remove("active");
        })
    </script>
    
</body>
</html>
